<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Fullscreen Terminal Styles */
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .terminal {
            width: 100vw;
            height: 100vh;
            background: #000000;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .output {
            flex: 1;
            white-space: pre-wrap;
            font-size: 1.2em;
            line-height: 1.5;
            overflow-y: auto;
            overflow-x: hidden;
			
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }

        .input {
            outline: none;
            border: none;
            background: transparent;
            color: #00ff00;
            font-size: 1.2em;
            flex: 1;
        }

        .suggestions {
            color: #ff6666;
            font-size: 0.9em;
        }

        .link {
            color: #00ff00;
            text-decoration: underline;
            cursor: pointer;
        }
        a {
            color: #00ff00;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Custom Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            width: 300px;
            text-align: center;
            z-index: 9999;
        }

        .popup h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .popup p {
            font-size: 1.2em;
        }

        .popup button {
            background-color: #00ff00;
            color: #000000;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .popup button:hover {
            background-color: #00cc00;
        }
    </style>
</head>

    // Disable developer tools shortcuts

    // Block right-click context menu
    document.addEventListener('contextmenu', function(event) {

</script>
